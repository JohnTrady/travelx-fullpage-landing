<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="home.html" class="header__logo">
					<img src="img/logos/logo.svg" alt="Logo">
				</a>
				<nav id="menu" class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#mainPage" class="menu__link">Destinations</a>
						</li>
						<li class="menu__item">
							<a href="#activities" class="menu__link">Activities</a>
						</li>
						<li class="menu__item">
							<a href="#aboutUs" class="menu__link">About Us</a>
						</li>
						<li class="menu__item">
							<a href="#hotels" class="menu__link">Hotels</a>
						</li>
						<li class="menu__item">
							<a href="#partenrs" class="menu__link">Partners</a>
						</li>
						<li class="menu__item">
							<a href="#reviews" class="menu__link">Reviews</a>
						</li>
						<li class="menu__item">
							<a href="#lastPage" class="menu__link">Contacts</a>
						</li>
					</ul>
					<div class="menu__socials-list">
						<ul class="menu__socials-list ">
							<li class="menu__social-item">
								<a href="#" class="menu__social-link">
									<svg class="svg-user">
										<use xlink:href="img/icons/icons.svg#svg-facebook"></use>
									</svg>
								</a>
							</li>
							<li class="menu__social-item">
								<a href="#" class="menu__social-link">
									<svg class="svg-user">
										<use xlink:href="img/icons/icons.svg#svg-twitter"></use>
									</svg>
								</a>
							</li>
							<li class="menu__social-item">
								<a href="#" class="menu__social-link">
									<svg class="svg-user">
										<use xlink:href="img/icons/icons.svg#svg-instagram"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>

				</nav>

				<button type="button" hidden class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<div>
				<!-- Slider main container -->
				<div class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide"><picture><source srcset="https://avatars.mds.yandex.net/i?id=e708784c502029fd3580605e76109216_l-5761336-images-thumbs&n=27&h=384&w=480" type="image/webp"><img class="opacatity" src="https://avatars.mds.yandex.net/i?id=e708784c502029fd3580605e76109216_l-5761336-images-thumbs&n=27&h=384&w=480" alt=""></picture></div>
						<div class="swiper-slide"><picture><source srcset="https://avatars.mds.yandex.net/i?id=e708784c502029fd3580605e76109216_l-5761336-images-thumbs&n=27&h=384&w=480" type="image/webp"><img class="opacatity" src="https://avatars.mds.yandex.net/i?id=e708784c502029fd3580605e76109216_l-5761336-images-thumbs&n=27&h=384&w=480" alt=""></picture></div>
						<div class="swiper-slide"><picture><source srcset="https://avatars.mds.yandex.net/i?id=e708784c502029fd3580605e76109216_l-5761336-images-thumbs&n=27&h=384&w=480" type="image/webp"><img class="opacatity" src="https://avatars.mds.yandex.net/i?id=e708784c502029fd3580605e76109216_l-5761336-images-thumbs&n=27&h=384&w=480" alt=""></picture></div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>

					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar"></div>
				</div>
			</div>
			<div class="image"></div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
